<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con FullCalendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='adelante.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calendario de Eventos</h1>    
    <h2>Datos del Huésped</h2>
    <form id="eventForm">
        <label for="title">Título del Evento:</label>
        <input type="text" id="title" name="title" required>
        <label for="start">Fecha de Inicio:</label>
        <input type="date" id="start" name="start" required>
        <label for="end">Fecha de Fin:</label>
        <input type="date" id="end" name="end">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="pago">Monto Pagado:</label>
        <input type="number" id="pago" name="pago" required>
        <label for="faltaPago">Monto Restante:</label>
        <input type="number" id="faltaPago" name="faltaPago" required>
        <button type="submit">Agregar Evento</button>
    </form>
    <div id="calendar"></div>
    <h2>Lista de Eventos</h2>
    <ul id="eventList"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/locales/es.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
